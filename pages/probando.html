<div class="grid template areas">
    <nav id="botonera" class="bg-yellow"></nav>
    <main id="centro" class="bg-grey"></main>
    <aside id="links-interes" class="bg-green"></aside>
    <footer id="pie" class="bg-blue"></footer>
</div>

@keyframes animateDiv {
    0%(width 100px)
    25%(width 200px)
    50(width: 400px)
    75% (width 200px)
    100% (width 100px)
    
}

animate_bg-info {
    animation: animateDiv
    animation-duration: 10s
    animation-iteration-count: infinte
    animation-delay: 1s.
}
